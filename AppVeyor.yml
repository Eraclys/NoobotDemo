build: 1.0.{build}
image: Visual Studio 2017

configuration: Release

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'

before_build: 
- ps: |
    $Destination = Join-Path -Path $PSScriptRoot -Child "src/Noobot.Console/Configuration/config.json"
    Write-Output $Destination
    Copy-Item  "src/Noobot.Console/Configuration/config.default.json" $Destination
    dotnet restore ".\NoobotTrial.sln" 

build_script: dotnet build "./NoobotTrial.sln" -c "Release"


test: off

